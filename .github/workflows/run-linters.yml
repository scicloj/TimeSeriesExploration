name: "Run Linters"

on:
  pull_request:
    branches:
      - main

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Install clojure tools
    - uses: DeLaGuardo/setup-clojure@3.2
      with:
        cli: 'latest'
	lein: 'latest'
    - name: Install dependencies
    - uses: actions/checkout@v2
      run: lein deps
    - name: Run linters
      run: lein lint
